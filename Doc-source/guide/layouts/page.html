<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{title}} | Brixy</title>
	
	<meta name="Description" content="Brixy framework is Extend Script module system and MVC framework bundled with useful development tools.">
	
	<link rel="stylesheet" href="{{relativePath @root.navPath 'css/pure-min.css'}}">
<!--[if lte IE 8]>
    <link rel="stylesheet" href="{{relativePath @root.navPath 'css/grids-responsive-old-ie-min.css'}}">
<![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{relativePath @root.navPath 'css/grids-responsive-min.css'}}">
<!--<![endif]-->

	<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,300,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{{relativePath @root.navPath 'css/prism.css'}}">
	<link rel="stylesheet" href="{{relativePath @root.navPath 'css/style.css'}}">
</head>
<body>
	<div class="content">
		{{> header}}
		<div class="page">
			<div class="pure-g">
				<div class="pure-u-1-1 pure-u-md-1-3 pure-u-lg-7-24">
					<div class="pad-box">
						{{> sidemenu}}
					</div>
				</div>
				<div class="pure-u-1-1 pure-u-md-2-3 pure-u-lg-17-24">
					<div class="pad-box">
						{{> breadcrumbs}}
						<h1>{{title}}</h1>
						{{#apiLinks @root.navPath}}{{{contents}}}{{/apiLinks}}
						{{#if edited }}<p class="edited">Edited: {{edited}}</p>{{/if}}
						{{#if navChildren.guides.length}}
							<h3>Chapter contents</h3>
							<ul class="subtree">
							{{#each navChildren.guides}}
								{{> navchildrenall}}
							{{/each}}
							</ul>
						{{/if}}
					</div>
				</div>
			</div>
		</div>
		{{> footer}}
	</div>
	<script src="{{relativePath @root.navPath 'js/prism.js'}}"></script>
	<script src="{{relativePath @root.navPath 'js/site.js'}}"></script>
</body>
</html>
